<section class="cart-section">
    <h2 class="section-title">Your Cart</h2>
    <div class="cart-items">
      <!-- Cart Item 1 -->
      <div class="cart-item">
        <img src="assets/food-menu-1.png" alt="Maxican Pizza" class="item-img">
        <div class="item-details">
          <h3>Maxican Pizza</h3>
          <p>Quantity: 1</p>
          <p class="price">Price: $12.99</p>
        </div>
        <button class="btn-remove">Remove</button>
      </div>
  
      <!-- Cart Item 2 -->
      <div class="cart-item">
        <img src="assets/food-menu-2.png" alt="Soft Drinks" class="item-img">
        <div class="item-details">
          <h3>Soft Drinks</h3>
          <p>Quantity: 2</p>
          <p class="price">Price: $10.99</p>
        </div>
        <button class="btn-remove">Remove</button>
      </div>
  
      <!-- Cart Item 3 -->
      <div class="cart-item">
        <img src="assets/food-menu-3.png" alt="French Fry" class="item-img">
        <div class="item-details">
          <h3>French Fry</h3>
          <p>Quantity: 1</p>
          <p class="price">Price: $14.99</p>
        </div>
        <button class="btn-remove">Remove</button>
      </div>
    </div>

    <!-- Address Form -->
  <div class="delivery-details">
    <h2 class="section-title">Delivery Details</h2>
    <form class="delivery-form">
      <div class="form-group">
        <label for="address-line-1">Address Line 1</label>
        <input type="text" id="address-line-1" placeholder="Enter your address line 1" required />
      </div>
      <div class="form-group">
        <label for="address-line-2">Address Line 2</label>
        <input type="text" id="address-line-2" placeholder="Enter your address line 2" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" required />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter your state" required />
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" placeholder="Enter your pincode" required />
      </div>
      <!-- Phone Number -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number" />
    </div>
    <!-- Alternate Phone Number -->
    <div class="form-group">
      <label for="alt-phone">Alternate Phone Number (Optional)</label>
      <input type="text" id="alt-phone" placeholder="Enter alternate phone number" />
    </div>
    <!-- Country -->
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" placeholder="Enter your country" />
    </div>
    <!-- Delivery Instructions -->
    <div class="form-group">
      <label for="instructions">Delivery Instructions</label>
      <textarea id="instructions" rows="3" placeholder="Enter special delivery instructions"></textarea>
    </div>
    </form>
  </div>

    <div class="place-order">
        <button class="btn-place-order">Place Order</button>
      </div>
  </section>
